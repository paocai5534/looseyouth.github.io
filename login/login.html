<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title >加油</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./login.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
    <div class="wrapper">
        <h1 id="xxx"></h1>
        <form class="login-form">
            <h1 style="color: pink;">请输入密码</h1>
            <div class="txtb">
                <input type="password" id="password">
                <span data-placeholder="BIRTHDAY" ></span>
                <img src="./close.png" alt="" id="eye">
            </div>
            <input type="button" class="logbtn" value="LOG  IN" id="login" onclick="checkCode()" >     
        </form>
       </div>      
    </div>
    <script src="./jquery-3.6.0.min.js"></script>

    </body>
    <script type="text/javascript">
      
      
        $(".txtb input").on("focus", function(){
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur", function(){
            if($(this).val() == "")
            $(this).removeClass("focus");
        });
        
        
        var password = document.getElementById("password");
        var img = document.getElementById("eye");

    
        //验证密码
        function checkCode(){
	       if(password.value == ""){
	         	alert("请输入密码!");
	       }else{
		   if (password.value == "0812") {
		    	alert("登录成功!");
                location.href="../music/music.html";
		  }
	      	if (password.value != "0812") {
			alert("密码错误!");
		}	
	   }   
      };

//实现eye
img.onclick = function () {
      if (password.type == "password") {
        password.setAttribute("type", "text");
        img.setAttribute("src", "./open.png");
      }else{
        password.setAttribute("type", "password");
        img.setAttribute("src", "./close.png");
      }
    };
    </script>
</html>
